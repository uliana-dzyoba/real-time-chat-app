{% extends 'main/base.html' %}

{% block title %}Sign Up | {% endblock %}

{% block content %}
<div class="p-10 lg:pt-10 pb-1 text-center">
    <h1 class="text-3xl lg:text-4xl text-white">Sign Up</h1>
</div>

<form method="post" action="." class="flex flex-col justify-center items-center lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="w-full mb-3">
        <label class="text-white">First name</label>
        <input type="text" name="first_name" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="w-full mb-3">
        <label class="text-white">Last name</label>
        <input type="text" name="last_name" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="w-full mb-3">
        <label class="text-white">Email</label>
        <input type="email" name="email" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="w-full mb-3">
        <label class="text-white">Phone number</label>
        <input type="tel" name="phone_number" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="w-full mb-3">
        <label class="text-white">Bio</label>
        <input type="text" name="bio" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="w-full mb-3">
        <label class="text-white">Profile picture</label>
        <input type="file" name="profile_pic" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

<!--    {% if form.errors %}-->
<!--        {% for field in form %}-->
<!--            {% for error in field.errors %} -->
<!--                <div class="mb-4 p-4 rounded-xl bg-red-300 text-white">-->
<!--                    <p>{{ error|escape }}</p>-->
<!--                </div>-->
<!--            {% endfor %}-->
<!--        {% endfor %}-->
<!--    {% endif %}-->

    <button class="w-full mt-1 px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Submit</button>
</form>
{% endblock %}
