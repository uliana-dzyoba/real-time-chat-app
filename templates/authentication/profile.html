{% extends 'main/base.html' %}

{% load static %}

{% block title %}Profile | {% endblock %}

{% block content %}
<div class="p-10 lg:pt-10 pb-1 text-center">
    <div class="h-9 w-9 lg:h-10 lg:w-10 inline-block float-left cursor-pointer" onclick="location.href='{{ request.META.HTTP_REFERER }}'">
        <svg style="height: auto; width: auto;" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <title>chevron-left</title>
            <path d="M11 16l13-13v-3l-16 16 16 16v-3l-13-13z"></path>
        </svg>
    </div>
    <h1 class="text-3xl lg:text-4xl text-teal-800 dark:text-gray-200  mx-9 lg:mx-10">{{user.first_name}} {{user.last_name}}</h1>
</div>

<div class="flex flex-col justify-center items-center lg:w-1/3 px-4 mx-auto">
    <div class="sm:w-5/12 mt-2 mb-2 cursor-pointer" style="aspect-ratio: 1/1;">
        <img src="{% if user.userprofile.profile_pic %}{{user.userprofile.profile_pic.url}}{% else %}{% get_static_prefix %}{{dpfp}}{% endif %}"
             alt="profile_pic" class="w-full rounded-3xl" style="aspect-ratio: 1/1; object-fit: cover"/>
    </div>
    <div class="my-2">
        <button onclick="location.href='{% url "chats:private_chat" user.username %}'" class="p-4 bg-orange-peel text-white rounded-xl">Private chat</button>
    </div>
    <div>
        <p class="my-2 text-teal-700">@{{user.username}}</p>
    </div>
    <div class="my-2 p-1 bg-mellow-apricot">
        {{user.userprofile.bio}}
    </div>
</div>
{% endblock %}
